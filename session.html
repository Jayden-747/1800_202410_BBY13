<body>
  <!-- NAVBAR -->
  <nav id="navbar"></nav>
  <!-- Session Form -->
  <div class="form">
    <h3 id="title">Add an exercise you performed today!</h3>
    <div id="form-container">
      <div id="chooseForm">
        <label id="choose">Choose an exercise:</label>
        <select class="custom-select my-1 mr-sm-2" id="drop">
          <option>1</option>
        </select>
      </div>
      <div id="weightForm">
        <label class="form-label" for="typeNumber">Weight: </label>
        <input value="" type="number" class="typeNumber" id="weightInput" />
      </div>
      <div id="setForm">
        <label class="form-label" for="typeNumber">Sets: </label>
        <input value="" type="number" class="typeNumber" id="setsInput" />
      </div>
      <div id="repForm">
        <label class="form-label" for="typeNumber">Reps: </label>
        <input value="" type="number" class="typeNumber" id="repsInput" />
      </div>
      

      <!-- scroll wheel -->
      <div id="picker" class="picker">
        <div class="sets-container">
          <h6>Sets</h6>
          <div class="sets">
          </div>
        </div>
        <div class="reps-container">
          <h6>Reps</h6>
          <div class="reps"></div>
        </div>
      </div>
    </div>
    <button type="button" class="btn" id="addButton" onclick="submitSession()">Add Session</button>
  </div>

</body>
