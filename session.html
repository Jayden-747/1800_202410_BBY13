<!DOCTYPE html>
<html lang="en">

<head>
  <title>One Up</title>
  <meta name="comp1800 template" content="My 1800 App" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Other libraries go here -->
  <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Radio+Canada:ital,wght@0,300..700;1,300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/home-style.css" />
  <script src="https://kit.fontawesome.com/905cc044ff.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/session-style.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav id="navbar"></nav>
  <!-- Session Form -->
  <div class="form">
    <h3 id="title">Add an exercise you performed today!</h3>
    <div id="form-container">
      <div id="chooseForm">
        <label id="choose">Choose an exercise:</label>
        <select class="custom-select my-1 mr-sm-2" id="drop">
          <option>1</option>
        </select>
      </div>
      <div id="weightForm">
        <label class="form-label" for="typeNumber">Weight <span id="metric">(lb)</span></label>
        <input value="" type="number" class="typeNumber" id="weightInput" />
      </div>
      <div id="repForm">
        <label class="form-label" for="typeNumber">Reps </label>
        <input value="" type="number" class="typeNumber" id="repsInput" />
      </div>
      <div id="setForm">
        <label class="form-label" for="typeNumber">Sets </label>
        <input value="" type="number" class="typeNumber" id="setsInput" />
      </div>
      <div id="durationForm">
        <label class="form-label" for="typeNumber">Duration (mins): </label>
        <input value="mins" type="number" class="typeNumber" id="durationInput" placeholder="Minutes" />
      </div>


      <!-- scroll wheel -->
      <div id="picker" class="picker">
        <div class="weight-container" id="weightWheel">
          <!-- <h6>Weight</h6> -->
          <div class="weight"></div>
        </div>
        <div class="reps-container" id="repsWheel">
          <!-- <h6>Reps</h6> -->
          <div class="reps"></div>
        </div>
        <div class="sets-container" id="setsWheel">
          <!-- <h6>Sets</h6> -->
          <div class="sets"></div>
        </div>
      </div>
    </div>
    <button type="button" class="btn" id="addButton" onclick="submitSession()">Add</button>
  </div>

  <!-- History of the current session, ie the current day (not entire history) -->
  <div class="history-main-container">
    <h5 id="subtitle">Recent Workouts for this Session</h6>
      <div class="history-container">
        <div class="workout-container" id="workoutHistoryGroup">
          <!-- workout templates will populate here-->
        </div>
      </div>
  </div>

  <!-- template for workout history of current session -->
  <template id="workoutHistoryTemplate">
    <div id="workout-card">
      <p class="history" id="exerciseHistory"></p>
      <p class="history" id="weightHistory"></p>
      <p class="history" id="repsHistory"></p>
      <p class="history" id="setsHistory"></p>
      <button class="btn" id="deleteButton" onclick="deleteExercise(this)">Delete</button>
    </div>
  </template>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Keep it up!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Workout Added Successfully
      </div>
      <div class="modal-footer">
        <button type="button" id="closeButton" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->

  <!-- Link to scripts of your own -->
  <script src="./js/firebaseAPI-bby13.js"></script>
  <script src="./js/skeleton.js"></script>
  <script src="./js/session.js"></script>
</body>

</html>
