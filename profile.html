<html lang="en">
  <head>
    <title>One Up</title>
    <meta name="comp1800 template" content="My 1800 App" />

    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    />

      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Radio+Canada:ital,wght@0,300..700;1,300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="./styles/profile-style.css" />
    <link rel="stylesheet" href="./styles/home-style.css" />

      src="https://kit.fontawesome.com/905cc044ff.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
  </head>

  <body>
    <!-- NAVBAR -->
    <nav id="navbar"></nav>

    <!-- profile picture placeholder -->
    <figure>
    <img
      id="pfp" 
      src=""
      alt="Profile Picture"
      class="pfp-set"
    />
    <figcaption>Change Username</figcaption>
    <span id="pfp-icon" class="fa-solid fa-pen-to-square"></span>
    </figure>

    <!-- New Section -->
        <div class="pfp-container">
          <img id="pfp1" class="pfp" src="./images/pfp1.jpg" />
          <img id="pfp2" class="pfp" src="./images/pfp2.jpg" />
          <img id="pfp3" class="pfp" src="./images/pfp1.jpg" />
          <img id="pfp4" class="pfp" src="./images/pfp2.jpg" />
          <img id="pfp5" class="pfp" src="./images/pfp1.jpg" />
          <img id="pfp6" class="pfp" src="./images/pfp2.jpg" />
          <img id="pfp7" class="pfp" src="./images/pfp1.jpg" />
          <img id="pfp8" class="pfp" src="./images/pfp2.jpg" />
          <img id="pfp9" class="pfp" src="./images/pfp1.jpg" />
        </div>

    <!-- progress bars -->
    <div>
      <div class="main-grid">
        <h2 id="username"></h2>
        <div class="level-title">
          <div class="stat-name">
            <div>Level</div>
            <div id="totalLVL"></div>
          </div>
          <div class="xp-count">
            <div class="xp">
            <!-- DIV FOR LEVEL NUMBER -->
            <div id="levelXP"></div>
            <!-- DIV FOR LEVEL NUMBER -->
            <div>&nbsp;/ 100</div>
          </div>
        </div>
      </div>
      <div
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuemin="0"
        aria-valuemax="100"
        style="height: 20px"
      >
        <div id="totalBar" class="progress-bar"></div>
      </div>
      <div class="stats">
        <div class="bar-title">
          <div class="stat-name">
            <div>Speed</div>
            <div id="spdLVL">1</div>
          </div>
          <div class="xp">
            <!-- DIV FOR LEVEL NUMBER -->
            <div id="speedXP"></div>
            <!-- DIV FOR LEVEL NUMBER -->
            <!-- DIV FOR XP NEEDED TO LEVEL UP ACCOUNT LEVEL -->
            <div>&nbsp;/ 100</div>
            <!-- DIV FOR XP NEEDED TO LEVEL UP ACCOUNT LEVEL -->
          </div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 15px"
        >
          <div id="speedBar" class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="bar-title">
          <div class="stat-name">
            <div>Strength</div>
            <div id="strLVL">1</div>
          </div>
          <div class="xp">
            <!-- DIV FOR LEVEL NUMBER -->
            <div id="strengthXP"></div>
            <!-- DIV FOR LEVEL NUMBER -->
            <div>&nbsp;/ 100</div>
          </div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 15px"
        >
          <div id="strengthBar" class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="bar-title">
          <div class="stat-name">
            <div>Stamina</div>
            <div id="staLVL">1</div>
          </div>
          <div class="xp">
            <!-- DIV FOR LEVEL NUMBER -->
            <div id="staminaXP"></div>
            <!-- DIV FOR LEVEL NUMBER -->
            <div>&nbsp;/ 100</div>
          </div>
        </div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 15px"
        >
          <div id="staminaBar" class="progress-bar" style="width: 0%"></div>
        </div>
      </div>
      <div class="container">
      <div class="header">
        <h5>Previous Workouts</h5>
      </div>
      <ul class="friends-list"></ul>
    </div>
    </div>

    <!-- Link to scripts of your own -->
    <script src="./js/firebaseAPI-bby13.js"></script>
    <script src="./js/skeleton.js"></script>
    <script src="./js/profile.js"></script>
    <script src="./js/change-pfp.js"></script>
    <script src="./js/username.js"></script>
  </body>
</html>
